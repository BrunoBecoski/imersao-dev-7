<html html lang="pt-BR">
  <head>
    <title>Imersão Dev</title>
    
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="page-title">
        Aluraflix
      </h1>
      
      <img class="page-logo" alt="Logo Imersão dev" src="./assets/logo-imersao-alura.svg" />

      <p class="page-subtitle">
        Qual sua mídia favorita?
      </p>
      
      <form class="form-wrapper">
        <input id="mediaTitle" placeholder="Insira o titulo da mídia" />
        <input id="mediaCover" placeholder="Insira endereço de imagem" />
        <input id="mediaVideo" placeholder="Insira uma url de um video do YouTube" />
          
        <button type="submit">Adicionar Mídia</button>
      </form>
    </div>

    <div id="mediaList"></div> 
    </div>
          
    <a href="https://www.alura.com.br" target="_blank">
      <img class="alura-logo" alt="Logo Alura" src="./assets/alura-logo.svg" />  
    </a>
  </body>

  <script src="./script.js"></script>
</html>
