<html html lang="pt-BR">
  <head>
    <title>Imersão Dev</title>
    
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="page-title">
        Aluraflix
      </h1>
      
      <img class="page-logo" alt="Logo Imersão dev" src="./assets/logo-imersao-alura.svg" />

      <button id="buttonShowFormCreate" type="button" onclick="handleShowFormCreate()">
        Adicione a sua mídia favorita?
      </button>
      
      <form id="formCreate" class="form-wrapper" style="display: none">
        <input id="title" placeholder="Insira o titulo da mídia" />
        <input id="cover" placeholder="Insira endereço de imagem" />
        <input id="video" placeholder="Insira uma url de um video do YouTube" />
        
        <button type="reset">Cancelar</button>
        <button type="submit">Adicionar Mídia</button>
      </form>

      <form id="formEdit" class="form-wrapper" style="display: none">
        <input id="inputTitle" placeholder="Insira o titulo da mídia" />
        <input id="inputCover" placeholder="Insira endereço de imagem" />
        <input id="inputVideo" placeholder="Insira uma url de um video do YouTube" />

        <button type="reset" onclick="handleHideFormEdit()">Cancelar</button>
        <button type="submit" onclick="handleSubmitFormEdit()">Editar Mídia</button>
      </form>
    </div>

    <div id="divList"></div> 
          
    <a href="https://www.alura.com.br" target="_blank">
      <img class="alura-logo" alt="Logo Alura" src="./assets/alura-logo.svg" />  
    </a>
  </body>

  <script src="./script.js"></script>
</html>
