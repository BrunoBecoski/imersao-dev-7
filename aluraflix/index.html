<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/x-icon" href="../assets/icon.svg" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./styles.css" />
    
    <title>Imersão Dev | Aluraflix</title>
  </head>

  <body>
    <header>
      <div>
        <a href="../index.html">
          <img  alt="Logo Imersão dev" src="../assets/logo-imersao-alura.svg" />
        </a>
      </div>
    
      <a class="title" href="./index.html"  target="_parent">
        <h1 class="page-title">Aluraflix</h1>
      </a>

      <div>
        <a href="https://www.alura.com.br" target="_blank">
          <img alt="Logo Alura" src="../assets/alura-logo.svg" />
        </a>
      </div>
    </header>

    <div class="container">
      <h1 class="page-title">
        Aluraflix
      </h1>
      
      <button id="buttonOpenFormCreate" type="button" onclick="openFormCreate()">
        Adicione a sua mídia favorita?
      </button>
      
      <form id="formCreate" class="form-wrapper" style="display: none">
        <input id="title" placeholder="Insira o titulo da mídia" />
        <input id="cover" placeholder="Insira endereço de imagem" />
        <input id="video" placeholder="Insira uma url de um video do YouTube" />

        <button type="reset">Cancelar</button>
        <button type="submit">Adicionar Mídia</button>
      </form>

      <form id="formEdit" class="form-wrapper" style="display: none">
        <input id="id" style="display: none" />
        <input id="title" placeholder="Insira o titulo da mídia" />
        <input id="cover" placeholder="Insira endereço de imagem" />
        <input id="video" placeholder="Insira uma url de um video do YouTube" />

        <button type="reset">Cancelar</button>
        <button type="submit">Editar Mídia</button>
      </form>
    </div>

    <div id="divList"></div> 
  </body>

  <script src="./script.js"></script>
</html>
