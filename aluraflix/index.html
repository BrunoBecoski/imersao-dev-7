<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/x-icon" href="../assets/icon.svg" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./styles.css" />
    
    <title>Imersão Dev | Aluraflix</title>
  </head>

  <body id="root">
    <div 
      class="modal" 
      id="modal"
      onclick="handleCloseModal()"
      style="display: none;"
    ></div>

    <header class="header">
      <nav>
        <div >
          <a href="../index.html">
            <img  alt="Logo Imersão dev" src="../assets/logo-imersao-alura.svg" />
          </a>
        </div>
        
        <a class="title" href="./index.html"  target="_parent">
          <h1 class="page-title">Aluraflix</h1>
        </a>

        <div>
          <a href="https://www.alura.com.br" target="_blank">
            <img alt="Logo Alura" src="../assets/alura-logo.svg" />
          </a>
        </div>
      </nav>
    </header>

    <main class="container">     
      <button class="button button-lg" id="buttonOpenForm" type="button" onclick="openForm()">
        Adicionar mídia
      </button>
      
      <form class="form" id="form"  style="display: none">
        <input class="input" id="id" style="display: none" />

        <div class="label-input">
          <label class="label" for="title">Título</label>
          <input class="input" id="title" placeholder="Insira o titulo da mídia" />
        </div>

        <div class="label-input">
          <label class="label" for="image">Imagem</label>
          <input class="input" id="image" placeholder="Insira endereço de imagem" />
        </div>
        
        <div class="label-input">
          <label class="label" for="video">Vídeo</label>
          <input class="input" id="video" placeholder="Insira uma url de um video do YouTube" />
        </div>

        <div class="actions">
          <button class="button button-cancel" type="reset">Cancelar</button>
          <button class="button" type="submit">Salvar</button>
        </div>
      </form>

      <div class="list" id="divList"></div> 
    </main>
  </body>

  <script src="./script.js"></script>
</html>
