<html lang="pt-BR">
  <head>
    <title>Imersão Dev | Conversor</title>
    
    <link rel="icon" type="image/x-icon" href="./assets/coins.png" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="../global.css" />

    <link rel="icon" href="../assets/icon.svg" />
  </head>

  <body>
    <header class="header">
      <a href="../index.html">
        <img class="page-logo" alt="Logo Imersão dev" src="../assets/logo-imersao-alura.svg" />
      </a>
    
      <a href="./index.html"  target="_parent"><h1 class="page-title">Início</h1></a>

      <a href="https://www.alura.com.br" target="_blank">
        <img class="alura-logo" alt="Logo Alura" src="../assets/alura-logo.svg" />
      </a>
    </header>

    <main>
      <div class="mode">

        <p>Selecione algum formato para converter e digite o valor</p>

        <label for="mode_selection">
          Conversor de:
        </label>

        <select id="mode_selection" onchange="handleSelectMode()">
          <option value="currency" selected>Moedas</option>
          <option value="temperature">Temperaturas</option>
          <option value="length">Comprimentos</option>
          <option value="time">Tempos</option>
        </select>
      </div>
      
      <div>
        <div>
          <input id="input_1" oninput="handleInput('input_1')" />
          <select id="select_1" onchange="handleInput('select_1')"></select>
        </div>

        <div>
          <input id="input_2" oninput="handleInput('input_2')"  />
          <select id="select_2" onchange="handleInput('select_2')"></select>
        </div>
      </div>
  </body>

  <script src="./script.js"></script>
</html>
