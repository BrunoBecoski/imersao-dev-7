<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />    

    <link rel="icon" type="image/x-icon" href="../assets/icon.svg" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./styles.css" />
    
    <title>Imersão Dev | Conversor</title>
  </head>

  <body>
    <header class="header">
      <nav>
        <div>
          <a href="../index.html">
            <img  alt="Logo Imersão dev" src="../assets/logo-imersao-alura.svg" />
          </a>
        </div>
      
        <a class="title" href="./index.html"  target="_parent">
          <h1 class="page-title">Conversor</h1>
        </a>

        <div>
          <a href="https://www.alura.com.br" target="_blank">
            <img alt="Logo Alura" src="../assets/alura-logo.svg" />
          </a>
        </div>
      </nav>
    </header>
    

    <main>
      <div class="mode">
        <label>
          Conversor de:
          
          <select id="mode_selection" onchange="handleSelectMode()">
            <option value="currency" selected>Moedas</option>
            <option value="temperature">Temperaturas</option>
            <option value="length">Comprimentos</option>
            <option value="time">Tempos</option>
          </select>
        </label>
      </div>
      
      <div class="converter">
        <div>
          <input class="input" id="input_1" oninput="handleInput('input_1')" />
          <span></span>
          <select class="input" id="select_1" onchange="handleInput('select_1')"></select>
        </div>

        <div>
          <input class="input" id="input_2" oninput="handleInput('input_2')"  />
          <span></span>
          <select class="input" id="select_2" onchange="handleInput('select_2')"></select>
        </div>
      </div>
  </body>

  <script src="./script.js"></script>
</html>
