<html lang="pt-BR">
  <head>
    <title>Conversor de moedas</title>
    
    <link rel="icon" type="image/x-icon" href="./assets/coins.png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="page-title">
        Conversor de moedas
      </h1>
      
      <img class="page-logo" alt="Logo Imersão dev" src="./assets/logo-imersao-alura.svg" />
    </div>
    
    <a href="https://www.alura.com.br" target="_blank">
      <img class="alura-logo" alt="Logo Alura" src="./assets/alura-logo.svg" />  
      <img alt="Moedas" src="./assets/coins.png" />
    </a>

    <div class="first">
      <input id="input_1" oninput="handleInput(value, 'first')" />

      <select id="select_1">
        <option value="ars">Peso argentino</option>
        <option value="brl" selected>Real brasileiro</option>
        <option value="cny">Yuan chinês</option>
        <option value="eur">Euro</option>
        <option value="usd">Dólar americano</option>
      </select>
    </div>

    <div class="second">
      <input id="input_2" oninput="handleInput(value, 'second')" />

      <select id="select_2">
        <option value="ars">Peso argentino</option>
        <option value="brl">Real brasileiro</option>
        <option value="cny">Yuan chinês</option>
        <option value="eur">Euro</option>
        <option value="usd" selected>Dólar americano</option>
      </select>
    </div>
  </body>
  
  <script src="./script.js"></script>
</html>
