<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    
    <link rel="icon" type="image/x-icon" href="../assets/icon.svg" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./styles.css" />
    
    <title>Imersão Dev | Classificação</title>
  </head>

  <body>
    <header>
      <nav>
        <div>
          <a href="../index.html">
            <img  alt="Logo Imersão dev" src="../assets/logo-imersao-alura.svg" />
          </a>
        </div>
      
        <a class="title" href="./index.html"  target="_parent">
          <h1 class="page-title">Classificação</h1>
        </a>

        <div>
          <a href="https://www.alura.com.br" target="_blank">
            <img alt="Logo Alura" src="../assets/alura-logo.svg" />
          </a>
        </div>
      </nav>
    </header>

    <h1>Classificação Alura</h1>

    <button onclick="handleShowForm()">Adicionar novo jogador</button>

      <form id="createPlayerForm" style="display: none;">
        <label for="name">Nome: </label>
        <input id="name" />
        
        <label for="avatar">Avatar: </label>
        <input id="avatar" />
        
        <label for="wins">Vitórias: </label>
        <input id="wins"  value="0" />

        <label for="draws">Empates: </label>
        <input id="draws" value="0" />
        
        <label for="defeats">Derrotas</label>
        <input id="defeats" value="0" />
        
        <button type="reset">Cancelar</button>
        <button type="submit">Criar</button>
      </form> 
    
    <table>
      <thead>
        <tr>
          <th>Avatar</th>
          <th id="sortByName"><button onclick="sortByName()">Nome</button></th>
          <th id="sortByWins"><button onclick="sortByWins()">Vitórias</button></th>
          <th id="sortByDraws"><button onclick="sortByDraws()">Empates</button></th>
          <th id="sortByDefeats"><button onclick="sortByDefeats()">Derrotas</button></th>
          <th id="sortByPoints"><button onclick="sortByPoints()">Pontos</button></th>
          <th colspan="4">Ações</th>
        </tr>
      </thead>

      <tbody id="playersTable"></tbody>
    </table>
  </body>

  <script src="./script.js"></script>
</html>
