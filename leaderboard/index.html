<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    
    <link rel="icon" type="image/x-icon" href="../assets/icon.svg" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./styles.css" />
    
    <title>Imersão Dev | Classificação</title>
  </head>

  <body>
    <header>
      <nav>
        <div>
          <a href="../index.html">
            <img  alt="Logo Imersão dev" src="../assets/logo-imersao-alura.svg" />
          </a>
        </div>
      
        <a class="title" href="./index.html"  target="_parent">
          <h1 class="page-title">Classificação</h1>
        </a>

        <div>
          <a href="https://www.alura.com.br" target="_blank">
            <img alt="Logo Alura" src="../assets/alura-logo.svg" />
          </a>
        </div>
      </nav>
    </header>

    <main class="container">
      <div>
        <span></span>

        <h1>Classificação Alura</h1>
        
        <button onclick="handleShowForm()">Adicionar novo jogador</button>
      </div>

      <form class="form" id="createPlayerForm" style="display: none;">
        <label for="name">Nome: 
          <input id="name" />
        </label>
        
        <label for="avatar">Avatar:
          <input id="avatar" />
        </label>
        
        <label for="wins">Vitórias:
          <input id="wins"  value="0" />
        </label>

        <label for="draws">Empates:
          <input id="draws" value="0" />
        </label>
        
        <label for="defeats">Derrotas:
          <input id="defeats" value="0" />
        </label>
        
        <div>
          <button type="reset">Cancelar</button>
          <button type="submit">Criar</button>
        </div>
      </form> 
      
      <table>
        <thead>
          <tr>
            <th>Avatar</th>
            <th id="sortByName"><button title="Ordem Crescente" onclick="sortByName()">Nome</button></th>
            <th id="sortByWins"><button title="Ordem Crescente" onclick="sortByWins()">Vitórias</button></th>
            <th id="sortByDraws"><button title="Ordem Crescente" onclick="sortByDraws()">Empates</button></th>
            <th id="sortByDefeats"><button title="Ordem Crescente" onclick="sortByDefeats()">Derrotas</button></th>
            <th id="sortByPoints"><button title="Ordem Crescente" onclick="sortByPoints()">Pontos</button></th>
            <th colspan="4">Ações</th>
          </tr>
        </thead>

        <tbody id="playersTable"></tbody>
      </table>
    </main>
  </body>

  <script src="./script.js"></script>
</html>
