<html html lang="pt-BR">
  <head>
    <title>Mentalista</title>
    
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="./assets/brain.png" />
    <link rel="stylesheet" href="./styles.css" />

  </head>

  <body>
    <div class="container">
      <h1 class="page-title">
        Mentalista
      </h1>
      
      <img class="page-logo" alt="Logo Imersão dev" src="./assets/logo-imersao-alura.svg" />
    </div>
    
    <a href="https://www.alura.com.br" target="_blank">
      <img class="alura-logo" alt="Logo Alura" src="./assets/alura-logo.svg" />  
      <img alt="Cérebro" src="./assets/brain.png" />
    </a>

    <section id="section_1">
      <label for="inputMin">entre</label>
      <input id="inputMin" type="number" min="1" value="1" />
      <label for="inputMax">a</label>
      <input id="inputMax" type="number" min="1" value="1000" />
      
      <button onclick="handleStart()">Começar</button>
    </section>

    <section id="section_2" style="display: none">
      <label for="guessValue">Chute on valor entre <span id="guessMin"></span> a <span id="guessMax"></span></label>
      <input id="guessValue" type="number"/>
      
      <button onclick="handleGuess()">Chutar</button>

      <span id="tip"></span>
    </section>

    <section id="section_3" style="display: none">
      <h2>Parabéns você acertou o número era: <span id="secretNumber"></span></h2>
      <p>Número de tentativas: <span id="guessAttempts"></span></p>
      <input type="range" id="result_3" />

      <button>Jogar novamente</button>
    </section>
  </body>

  <script src="./script.js"></script>
</html>
