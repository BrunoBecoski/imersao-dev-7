<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/x-icon" href="../assets/icon.svg" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./styles.css" />
    
    <title>Imersão Dev | Mentalista</title>
  </head>

  <body>
    <header class="header">
      <nav>
        <div>
          <a href="../index.html">
            <img  alt="Logo Imersão dev" src="../assets/logo-imersao-alura.svg" />
          </a>
        </div>
      
        <a class="title" href="./index.html"  target="_parent">
          <h1 class="page-title">Mentalista</h1>
        </a>

        <div>
          <a href="https://www.alura.com.br" target="_blank">
            <img alt="Logo Alura" src="../assets/alura-logo.svg" />
          </a>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="section_1" id="section_1">
        <h2 class="h2">Escolha o valor mínimo e o valor máximo tamanho para ser sorteado</h2>

        <div class="form">
          <div class="label-input">
            <label class="label" for="input_1">Mínimo</label>
            <input class="input" id="input_1" min="1" value="1" />
          </div>
        
          <div class="label-input">
            <label class="label" for="input_2">Máximo</label>
            <input class="input" id="input_2" min="1" value="1000" />
          </div>
        </div>
      
        <button class="button button-lg" onclick="handleStart()">Começar</button>
      </section>

      <section class="section_2" id="section_2" style="display: none">
        <h2 class="h2">
          Escolha um valor entre 
          <span id="guessMin"></span>
          a
          <span id="guessMax"></span>
        </h2>
        
        <input class="input" id="input" disabled />
      
        <div class="tip">
          <p id="tip_1"></p>
          <strong id="tip_2"></strong>
        </div>
        
        <input class="range" type="range" id="range" oninput="handleInput(event)" /> 
        
        <p class="attempts">Números de chutes: <strong id="attemptsNumber"></strong></p>
        
        <button class="button button-lg" onclick="handleGuess()">Chutar</button>
      </section>

      <section class="section_3" id="section_3" style="display: none">
        <h2 class="h2">Parabéns você acertou o número secreto!</h2>
        
        <div class="number" id="secretNumber"></div>
        
        <p class="guess">Com <strong id="guessAttempts"></strong> tentativas</p>
        
        <button class="button button-lg" type="button" onclick="handleReplay()">Jogar novamente</button>
      </section>
    </main>
  </body>

  <script src="./script.js"></script>
</html>
