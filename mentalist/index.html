<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/x-icon" href="../assets/icon.svg" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./styles.css" />
    
    <title>Imersão Dev | Mentalista</title>
  </head>

  <body>
    <header>
      <div>
        <a href="../index.html">
          <img  alt="Logo Imersão dev" src="../assets/logo-imersao-alura.svg" />
        </a>
      </div>
    
      <a class="title" href="./index.html"  target="_parent">
        <h1 class="page-title">Mentalista</h1>
      </a>

      <div>
        <a href="https://www.alura.com.br" target="_blank">
          <img alt="Logo Alura" src="../assets/alura-logo.svg" />
        </a>
      </div>
    </header>

    <section class="section_1" id="section_1">
      <h2 class="subtitle">Escolha o valor mínimo e o valor máximo tamanho para ser sorteado</h2>

      <div>
        <label for="range_1">entre</label>
        <input class="input" id="range_1" min="1" value="1" />
        
        <label for="range_2">a</label>
        <input class="input" id="range_2" min="1" value="1000" />
      </div>
    
      <button class="handle" onclick="handleStart()">Começar</button>
    </section>

    <section class="section_2" id="section_2" style="display: none">
      <h2 class="subtitle">
        Chute on valor entre
        <span id="guessMin">50</span>
        a
        <span id="guessMax">100</span>
      </h2>
      
      <div class="range">
        <button onclick="handleDecrease()">Diminuir</button>
        <input type="range" id="guess_1" oninput="handleInput(event)" /> 
        <button onclick="handleIncrease()">Aumentar</button>
      </div>

      <p class="tip" id="tip"><span></span></p>

      <input class="guess" id="guess_2" disabled />
      
      <button class="handle" onclick="handleGuess()">Chutar</button>
      <p>Números de chutes: <span id="attemptsNumber"></span></p>
      <p>Histórico de chutes: <span id="attemptsHistory"></span> </p>
    </section>
    
    <section class="section_3" id="section_3" style="display: none">
      <h2 class="subtitle">Parabéns você acertou o número era: <span id="secretNumber"></span></h2>
      <p>Número de tentativas: <span id="guessAttempts">5</span></p>

      <button class="handle" onclick="handleReplay()">Jogar novamente</button>
      
    </section>
  </body>
  
  <script src="./script.js"></script>
</html>
