<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/x-icon" href="../assets/icon.svg" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./styles.css" />
    
    <title>Imersão Dev | Mentalista</title>
  </head>

  <body>
    <header>
      <div>
        <a href="../index.html">
          <img  alt="Logo Imersão dev" src="../assets/logo-imersao-alura.svg" />
        </a>
      </div>
    
      <a class="title" href="./index.html"  target="_parent">
        <h1 class="page-title">Mentalista</h1>
      </a>

      <div>
        <a href="https://www.alura.com.br" target="_blank">
          <img alt="Logo Alura" src="../assets/alura-logo.svg" />
        </a>
      </div>
    </header>

    <section class="section_1" id="section_1">
      <h2 class="subtitle">Escolha o valor mínimo e o valor máximo tamanho para ser sorteado</h2>

      <div>
        <label for="input_1">entre</label>
        <input class="input" id="input_1" min="1" value="1" />
        
        <label for="input_2">a</label>
        <input class="input" id="input_2" min="1" value="1000" />
      </div>
    
      <button class="handle" onclick="handleStart()">Começar</button>
    </section>

    <section class="section_2" id="section_2" style="display: none">
      <h2 class="subtitle">
        Entre o número entre
        <span id="guessMin"></span>
        a
        <span id="guessMax"></span>
      </h2>
      
      <input class="input" id="input" disabled />

      <input class="range" type="range" id="range" oninput="handleInput(event)" /> 

      <div class="tip">
        <p id="tip_1"></p>
        <strong id="tip_2"></strong>
      </div>
      
      <button class="handle" onclick="handleGuess()">Chutar</button>

      <p>Números de chutes: <span id="attemptsNumber"></span></p>
    </section>
    
    <section class="section_3" id="section_3" style="display: none">
      <h2 class="subtitle">Parabéns você acertou o número é: <span id="secretNumber"></span></h2>
      <p>Número de tentativas: <span id="guessAttempts"></span></p>
      <p>Histórico de chutes: <span id="attemptsHistory"></span> </p>
      
      <button class="handle" type="button" onclick="handleReplay()">Jogar novamente</button>
      
    </section>
  </body>
  
  <script src="./script.js"></script>
</html>
